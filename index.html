<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <marquee behavior="" class="py-2 bg-warning text-light" direction="">Free shipping for customers in karachi</marquee>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./media/logo.png" width="70" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#rowMen">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#rowWomen">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#rowJewelery">Jewelery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#rowElectronics">Electronics</a>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-warning position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-cart fs-4 "></i><span class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger "><span class="text-light" id="cartCount" style="font-size: 10px;">0</span></span></button>
          </form>
        </div>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
          <h5 class="cart-text" class="my-3"></h5>
           <div id="empty-cart-div" style="display: none;">
            <img src="./media/empty-cart.png" class="w-100 h-100 my-5" alt="">
           </div>
          </ul> 
     </div>
    </div>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./media/slide-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./media/slide-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./media/slide-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div class="container">
      <h1 class="bg-warning text-center text-light display-1 container my-5 py-5 rounded-3">MEN'S CLOTHING</h1>
    <div class="row container mx-auto" id="rowMen">
    </div>
    <h1 class="bg-warning text-center text-light display-1 container my-5 py-5 rounded-3">WOMEN'S CLOTHING</h1>
    <div class="row container mx-auto" id="rowWomen">
    </div>
    <h1 class="bg-warning text-center text-light display-1 container my-5 py-5 rounded-3">JEWELERY</h1>
    <div class="row container mx-auto" id="rowJewelery">
    </div>
    <h1 class="bg-warning text-center text-light display-1 container my-5 py-5 rounded-3">ELECTRONICS</h1>
    <div class="row container mx-auto" id="rowElectronics">
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
